<!DOCTYPE html>

  <head>

    <title>icinema</title>
    <style>
      body {
        background: linear-gradient(rgb(223, 232, 236), rgba(129, 207, 229, 0.585));
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }


      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 10px 20px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        color: #333;
        transition: background-color 0.3s ease;
      }

      .header-links button:hover {
        background-color: #ddd;
      }

      .quote {
        text-align: center;
        margin-top: 80px;
        margin-bottom: 50px;

        padding-bottom: 20px;
      }

      .latest-releases {
        margin-top: 20px;
        margin-left: 20px;
      }

      .image-gallery {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        justify-content: flex-start;
        padding: 0 20px;
      }

      .image-gallery img {
        margin-right: 10px;
        margin-bottom: 10px;
        max-width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1><b>Icinema</b></h1>
      </div>
      <div class="header-links">
